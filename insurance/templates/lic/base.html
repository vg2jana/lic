<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
        {% endblock %}
        {% load staticfiles %}
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <link rel="stylesheet" type="text/css" href="{% static 'lic/css/bootstrap.min.css' %}" />
        <script type="text/javascript" src="{% static 'lic/js/jquery-3.3.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'lic/js/bootstrap.min.js' %}"></script>
        {% block extra_js %}
        {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="/insurance/clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="/insurance/dues">Dues</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid h-100">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
